<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>中美贸易战数据可视化平台</title>
    <link rel="stylesheet" href="css/index.css" />
    <style>
      /* 添加返回主页按钮的样式 */
      .back-home-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        z-index: 1000;
      }

      .back-home-btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <!-- 返回主页按钮 -->
    <button class="back-home-btn" onclick="window.location.href='homepage.html'">
      返回主页
    </button>

    <!-- 头部 -->
    <header>
      <h1>中美贸易战数据可视化</h1>
      <div class="show-time"></div>
      <script>
        var t = null;
        t = setTimeout(time, 1000); //开始运行
        function time() {
          clearTimeout(t); //清除定时器
          dt = new Date();
          var y = dt.getFullYear();
          var mt = dt.getMonth() + 1;
          var day = dt.getDate();
          var h = dt.getHours(); //获取时
          var m = dt.getMinutes(); //获取分
          var s = dt.getSeconds(); //获取秒
          document.querySelector(".show-time").innerHTML =
            "当前时间：" +
            y +
            "年" +
            mt +
            "月" +
            day +
            "日-" +
            h +
            "时" +
            m +
            "分" +
            s +
            "秒";
          t = setTimeout(time, 1000); //设定定时器，循环运行
        }
      </script>
    </header>

    <!-- 页面主体 -->
    <section class="mainbox">
      <!-- 左侧盒子 -->
      <div class="column">
        <div class="panel bar">
          <h2>中国进出口贸易总值（万亿元）</h2>
          <!-- 图表放置盒子 -->
          <div class="chart"></div>
          <!-- 伪元素绘制盒子下边角 -->
          <div class="panel-footer"></div>
        </div>
        <div class="panel line">
          <h2>中美贸易数据
            <a class="a-active" href="javascript:;">进口数据</a>
            <a href="javascript:;">出口数据</a>
          </h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel pie">
          <h2>美国对中国出口商品的依赖性</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
      </div>
      <!-- 中间盒子 -->
      <div class="column">
        <!-- 头部 no模块 -->
        <div class="no">
          <div class="no-hd">
            <ul>
              <li>2.8%</li>
              <li>0.39%</li>
            </ul>
          </div>
          <div class="no-bd">
            <ul>
              <li>中对美出口占GDP总量</li>
              <li>美对中出口占GDP总量</li>
            </ul>
          </div>
        </div>
        <div class="map">
          <div class="map2"></div>
          <div class="map3"></div>
          <a href="prediction.html" class="circle-btn">预测数据</a>
        </div>
      </div>
      <!-- 右侧盒子 -->
      <div class="column">
        <div class="panel bar2">
          <h2>美国进出口贸易总值（万亿元）</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel line2">
          <h2></h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel pie2">
          <h2>中国对美国出口商品的依赖性</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
      </div>
    </section>
    <script src="js/flexible.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/jquery.js"></script>
    <!-- 引入china.js 完成地图模块 -->
    <script src="js/china.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
